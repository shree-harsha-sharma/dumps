<html>
    <head>
        <title>Sample</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header-banner">

            <!--First row for logo and navigation buttons-->

            <div class="row justify-content-between">
                <div class="col-7">   
                  <h1 class="logo-text"><svg xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" fill="#32a852" class="bi bi-chevron-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>Batman<svg xmlns="http://www.w3.org/2000/svg" width="2.5rem" height="2.5rem" fill="#Ff5100" class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                      </svg></h1>
                </div>
                <div class="col-5">
                    <div class="row justify-content-end">
                        <div class="col-3 nav-items">
                          Skills 
                        </div>
                        <div class="col-3 nav-items">
                          Achivements 
                        </div>
                        <div class="col-3 nav-items">
                          Missions 
                        </div>
                        <div class="col-3 nav-items">
                          Contact
                        </div>
                    </div>
                </div>
            </div>
            <!--Second row for quote and profile pic-->
            
            <div class="row justify-content-around">
                <div class="col-8 main-quote">
                    <p class="quote-text"><q>It's not who I am underneath,<br> but what I do that defines me.</q></p>
                    <p class="quote-cite"><cite> - Bruce Wayne/Batman,</cite> Batman Begins.</p>
                </div>
                <div class="col-4">
                  <img src="https://github.com/shree-harsha-sharma/LOGOS/blob/main/286125.jpg?raw=true" class="profile-img" alt="">
                </div>
              </div>
            
        </div>
        
    </body>
</html>
